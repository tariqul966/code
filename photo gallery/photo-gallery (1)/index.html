<!-- partial:index.partial.html -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <!--  ION ICONS  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
  <header id="header" role="header">
    <div class="container">
      <h1 id="title">PHOTO GALLERY</h1>
    </div>
  </header>
  
  <main id="main" role="main">
    <div class="container">
      
      <article class="contain-images grid">
        
        <figure id="figure1" class="figure">
          <img src="https://picsum.photos/id/528/4000/3000.jpg" alt="True art starts with a sketch" class="img" id="img1">
          <figcaption id="figcap1" class="figcap">Sketch</figcaption>
        </figure>
        
        <figure id="figure2" class="figure">
          <img src="https://picsum.photos/id/299/4000/3000.jpg" alt="Living the life in the city" class="img" id="img2">
          <figcaption id="figcap2" class="figcap">City</figcaption>
        </figure>
        
        <figure id="figure3" class="figure">
          <img src="https://picsum.photos/id/250/4000/3000.jpg" alt="Get clean snapshots with that camera" class="img" id="img3">
          <figcaption id="figcap3" class="figcap">Camera</figcaption>
        </figure>
        
        <figure id="figure4" class="figure">
          <img src="https://picsum.photos/id/96/4000/3000.jpg" alt="Now those are some cool games to play" class="img" id="img4">
          <figcaption id="figcap4" class="figcap">Games</figcaption>
        </figure>
        
        <figure id="figure5" class="figure">
          <img src="https://picsum.photos/id/1072/4000/3000.jpg" alt="I just have to drive that car" class="img" id="img5">
          <figcaption id="figcap5" class="figcap">Cars</figcaption>
        </figure>
        
        <figure id="figure6" class="figure">
          <img src="https://picsum.photos/id/429/4000/3000.jpg" alt="Can I take a bite of that fruit" class="img" id="img6">
          <figcaption id="figcap6" class="figcap">Fruit</figcaption>
        </figure>
        
        <figure id="figure7" class="figure">
          <img src="https://picsum.photos/id/836/4000/3000.jpg" alt="Poeple are just too cool" class="img" id="img7">
          <figcaption id="figcap7" class="figcap">People</figcaption>
        </figure>
        
        <figure id="figure8" class="figure">
          <img src="https://picsum.photos/id/26/4000/3000.jpg" alt="These gadgets are all you need" class="img" id="img8">
          <figcaption id="figcap8" class="figcap">Gadgets</figcaption>
        </figure>
        
        <figure id="figure9" class="figure">
          <img src="https://picsum.photos/id/237/4000/3000.jpg" alt="The dog and his puppy eyes" class="img" id="img9">
          <figcaption id="figcap9" class="figcap">Dogs</figcaption>
        </figure>
        
      </article>
      
    </div>
  </main>
  
  <footer id="footer" role="footer">
    <div class="container">
      <p id="signature">Powered By, Mr. Daniels</p>
    </div>
  </footer>
</body>
</html>
